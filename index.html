<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
</head>
<body>

<nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
        <img src="assets/images/mickey.jpg" width="37" height="30" class="d-inline-block align-top" alt="">
         Word Guess Game: Disney Edition
        </a>
    </nav>
    
    <div class="container">
            <div class="row">
                <div class="col-md-12">
		<div class="jumbotron text-center">
			<h2>Guess the Disney movie</h2>
            <h2 id="movieToGuess">_ _ _ _ _ _ _</h2>
        </div>      
                </div>
            </div>
        </div>
	 
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-body">
                Wrong Guesses: <span id="wrongGuesses"></span>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="panel panel-default">
                <div class="panel-body">
                    Guesses Left: <span id="numberOfGuesses"></span>
                </div>
            </div>
        </div>
        <div class="col-md-1">
            <div class="panel panel-default">
                <div class="panel-body">
                    Wins: <span id="winCounter">0</span>
                </div>
            </div>
        </div>
        <div class="col-md-1">
            <div class="panel panel-default">
                <div class="panel-body">
                    Losses:  <span id="lossCounter">0</span>
                </div>
            </div>
        </div>
        <div id="resetButton" class="col-md-1">
            <button type="button" class="btn btn-info btn-lg">Play Again</button>
        </div>
    </div>

<nav class="navbar fixed-bottom navbar-light bg-light">
    <a class="navbar-brand footer">&copy; Copyright 2018 Victoria M Gonzalez</a>
</nav>     
    
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
